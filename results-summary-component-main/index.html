<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="stylesheet" href="./css/reset.css">
  <title>Frontend Mentor 1| Results summary component</title>

</head>
<body>
  <main>
    <div class="container">
        <div class="side">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="side">
          <h3>Summary</h3>
          <ul>
            <li>
              <div>
                <img src="assets/images/icon-reaction.svg" alt="">
                <span>Reaction</span>
              </div>
              <span><b>80</b> / 100</span>
            </li>
            <li>
              <div>
                <img src="assets/images/icon-memory.svg" alt="">
                <span>Memory</span>
              </div>
              <span><b>92</b> / 100</span>
            </li>
            <li>
              <div>
                <img src="assets/images/icon-verbal.svg" alt="">
                <span>Verbal</span>
              </div>
              <span><b>61</b> / 100</span>
            </li>
            <li>
              <div>
                <img src="assets/images/icon-visual.svg" alt="">
                <span>Visual</span>
              </div>
              <span><b>72</b> / 100</span>
            </li>
          </ul>
          <a href="#!">Continue</a>
        </div>
    </div>
 </main>
  <footer class="rodape">
  <p>Desafio 1 no <a href="//www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
 </footer>
</body>
</html>
